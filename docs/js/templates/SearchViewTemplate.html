<div data-role="header" data-position="fixed">
	<div class="ui-grid-b">
  	<div class="ui-block-a search-input">
    	<input type="text" id="search-movie-input" placeholder="Star Wars.." data-theme="b">
    </div>
    <div class="ui-block-b center">
      <img src="images/search.png" id="search-movie-btn" class="search-icon" />
    </div>
  </div>
</div>

<div role="main" class="ui-content height-100vh">
	<% if (content === 'undefined') { %>
  	<div class="card">
    	<h3 class="warning center">Something went terribly wrong!</h3>
      <p>We are unable to get the data for you at the moment.</p>
      <div class="center"><img src="images/broken.png" /></div>
    </div>
  <% } else {
    print(content);
  } %>
</div>
